version: 2



builds:
  - id: gitoci
    binary: gitoci
    goos:
      - linux
      - darwin
      # - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.build={{.Version}}
    env:
      - CGO_ENABLED=0
      - GOFIPS140=latest
      main: ./cmd/gitoci/

archives:
  - id: gitoci-archives
    ids:
      - gitoci
    formats: ["tar.gz"]
    builds_info:
      mode: 755
    name_template: "gitoci-v{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    files:
      - LICENSE
      - src: "releases/v{{ .Version }}.md"
        strip_parent: true

release:
  github:
    owner: act3-ai
    name: gitoci
  ids:
    - gitoci-archives
  make_latest: envOrDefault "RELEASE_LATEST" "false" # don't add 'latest' tag by default
  mode: replace # if there's a need to re-release, don't duplicate the release notes
  skip_upload: false

checksum:
  name_template: gitoci-v{{ .Version }}-checksums.txt
  algorithm: sha256
  ids:
    - gitoci-archives
  disable: false
