defaultBaseImage: cgr.dev/chainguard/static
defaultPlatforms: [all]

builds:
  - id: "gitoci"
    main: "./cmd/gitoci"
    env:
      - GOPRIVATE=git.act3-ace.com
    flags:
      - -trimpath
    ldflags:
      - -X main.version={{.Env.VERSION}}
      - -s -w # strip symbols (make the binary smaller)
      - -extldflags "-static"
